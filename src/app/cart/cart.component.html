<div class="container">
  <h4>
    Cart
  </h4>
  <h6>
    Welcome to cart
  </h6>
  <div class="content">
    <ng-container *ngIf="items$ | async as items">
      <table class="striped" *ngIf="items.length">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.quantity}}</td>
            <th>{{item.total}}$</th>
            <th>
              <button (click)="remove(item)" class="btn waves-effect waves-light red">
                <i class="material-icons">delete_forever</i>
              </button>
            </th>
          </tr>
        </tbody>
      </table>

      <h6 *ngIf="!items.length">Your cart is empty</h6>

      <h6 *ngIf="items.length" class="flex align-center">
        <i class="material-icons mr5">credit_card</i>
        Total: {{total$ | async}}$
      </h6>

    </ng-container>
  </div>
</div>
